schema:
  schema_id: triple_lishi15_zy
  name: 李三十五註音
  version: "3.0"
  author:
    - Rime程序    佛振 <chen.sst@gmail.com>
    - 李氏三拼    阿森納裡 <qq:15678407>
    - 國語註音符號    中國民國教育部
  description: |
    15鍵內實現“聲+介&調+韻”三碼一音，適合單手操作；
    聲、介、調、韻基本按正序排列；
    回車輸出註音符號，空格輸出漢字。
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 繁體, 简体 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    # - fluency_editor  # 語句流輸入(句式編輯器fluid_editor)
    - express_editor  # 編輯器
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    # - echo_translator  # 沒有其他候選字時，回顯輸入碼
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    # - reverse_lookup_filter  # 反查濾鏡
    - simplifier
    - uniquifier

