    - 李氏三拼    阿森納裡 <qq:15678407>
    - 三字國羅    Tiing <qq:1538166081>
  description: |
    26鍵三拼方案，嚴格三碼一音，以oeway輸入12345聲，聲調可省略；
    雙拼方案基於小鶴，零聲母音節(包括yw)另行安排；
    回車輸出三字國羅，空格輸出漢字。
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 繁體, 简体 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    # - fluency_editor  # 語句流輸入(句式編輯器fluid_editor)
    - express_editor  # 編輯器
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    # - echo_translator  # 沒有其他候選字時，回顯輸入碼
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    # - reverse_lookup_filter  # 反查濾鏡
    - simplifier
    - uniquifier

